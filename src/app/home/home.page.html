<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Checkboxes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Checbox</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-list-header>Please choose your program</ion-list-header>
      <ion-radio-group>
        <ion-item>
          <ion-label>CC101</ion-label>
          <ion-radio slot="start"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>CT203</ion-label>
          <ion-radio slot="start"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>CT204</ion-label>
          <ion-radio slot="start"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>CT206</ion-label>
          <ion-radio slot="start"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>
    <ion-list>
      <ion-list-header>How you hear about our program</ion-list-header>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Television</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Newspaper</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Radio</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Magazine</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Internet</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
